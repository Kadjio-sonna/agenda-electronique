<h2>Update Event</h2>
<mat-dialog-content class="mat-typography">
  <div class="size-for">
    <!-- Input text -->
    <div class="form-text">
      <mat-form-field appearance="outline" class="h-text">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Enter your title"
          [(ngModel)]="currentEvent.title"
        />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-place h-text">
        <mat-label>Place</mat-label>
        <mat-select [(ngModel)]="currentEvent.place">
          <mat-option value="Douala">Douala</mat-option>
          <mat-option value="Yaounde">Yaounde</mat-option>
          <mat-option value="Dschang">Dschang</mat-option>
          <mat-option value="Buea">Buea</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Input CheckBox for Jour entier -->
    <div class="mt-2">
      <label class="fw-bold">Jour entier </label>
      <label class="switch mx-2">
        <input
          type="checkbox"
          id="checboxDay"
          [checked]="this.isShown"
          (change)="toggleShowTime()"
        />
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Input Date -->
    <div class="form-date mt-2 d-flex">
      <input
        type="date"
        aria-label="Start date"
        class="form-control h cursor-pointer"
        [(ngModel)]="currentEvent.startDate"
      />
      <input
        type="date"
        aria-label="End date"
        class="form-control mx-2 h cursor-pointer"
        [(ngModel)]="currentEvent.endDate"
      />
    </div>

    <!-- Input time -->
    <div class="row mt-2 w-text" *ngIf="isShown == false">
      <div>
        <label for="start" class="">Start hour</label>
        <input
          type="time"
          id="appt"
          name="appt"
          class="form-control"
          [(ngModel)]="currentEvent.startHour"
        />
      </div>

      <div class="mt-2">
        <label for="end" class="">End hour</label>
        <input
          type="time"
          id="appt1"
          name="appt1"
          class="form-control"
          [(ngModel)]="currentEvent.endHour"
        />
      </div>
    </div>

    <!-- Input text -->
    <div class="form mt-4 w-text">
      <mat-form-field appearance="outline" class="form-recc">
        <mat-label>Reccurence</mat-label>
        <mat-select [(ngModel)]="currentEvent.recurrence">
          <mat-option value="Jamais">Jamais</mat-option>
          <mat-option value="Quotidienne">Tous les jours</mat-option>
          <mat-option value="Hebdomadaire">Toutes les semaines</mat-option>
          <mat-option value="Mensuelle">Tous les mois</mat-option>
          <mat-option value="Annuelle">Tous les ans</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        color="accent"
        appearance="outline"
        class="form-date-recc"
      >
        <mat-label>Inherited calendar color</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          [(ngModel)]="currentEvent.dateRecurrence"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="this.updateEvent()"
  >
    Update
  </button>
</mat-dialog-actions>
