<div class="d-flex">
  <div>
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar
        (selectedChange)="selected = $event; this.getDate()"
      ></mat-calendar>
    </mat-card>
    <!-- <p class="para">Selected date: {{ selected }}</p> -->
  </div>

  <div>
    <!-- <button mat-button (click)="openDialog()">
      <mat-icon aria-hidden="false">add_circle</mat-icon>
      Add event
    </button> -->
    <p class="para fw-bold">
      <!-- {{ this.objDate.day }} {{ this.objDate.month }} {{ this.objDate.year }} -->
    </p>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Type of day</th>
      <td mat-cell *matCellDef="let element">{{ element.swoleDay }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Recurrence Column -->
    <ng-container matColumnDef="reccurence">
      <th mat-header-cell *matHeaderCellDef>Recurrence</th>
      <td mat-cell *matCellDef="let element">{{ element.recurrence }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex mt-2">
          <a
            ><mat-icon
              aria-hidden="false"
              color="primary"
              (click)="this.openDialogUpdate(element)"
              >edit</mat-icon
            ></a
          >

          <a
            ><mat-icon aria-hidden="false" color="warn" class="mx-2" (click)="this.deleteEvent(element)"
              >delete_outline</mat-icon
            ></a
          >

          <a
            ><mat-icon aria-hidden="false" color="primary" class="mx-2" (click)="this.openDialogDetail(element)"
              >event</mat-icon
            ></a
          >
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
